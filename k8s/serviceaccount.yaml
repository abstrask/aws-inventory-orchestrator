---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: inventory-orchestrator-sa
  namespace: inventory
  annotations:
    eks.amazonaws.com/role-arn: $(ORCHESTRATOR_ROLE_ARN)
    eks.amazonaws.com/sts-regional-endpoints: "true"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: inventory-runner-sa
  namespace: inventory
  annotations:
    eks.amazonaws.com/role-arn: $(RUNNER_ROLE_ARN)
    eks.amazonaws.com/sts-regional-endpoints: "true"
